<div class="container">
  <h2>Editar Empleado</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="onFormSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" formControlName="Nombre" class="form-control" placeholder="Nombre" required />
    </div>

    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" formControlName="Apellido" class="form-control" placeholder="Apellido" required />
    </div>

    <div class="form-group">
      <label for="titulo">Titulo:</label>
      <input type="text" id="titulo" formControlName="Titulo" class="form-control" placeholder="Titulo" required />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>
