<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Titulo</th>
        <th scope="col">Detalles</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <th scope="row">{{employee.Id}}</th>
        <td>{{employee.Nombre}}</td>
        <td>{{employee.Apellido}}</td>
        <td>{{employee.Titulo}}</td>
        <td>
          <a [routerLink]="['/employees', employee.Id]">
            <button class="btn btn-info">Ver Detalles</button>
          </a>
        </td>
        <td>
          <a [routerLink]="['/employees/edit', employee.Id]">
            <button class="btn btn-primary">Editar</button>
          </a>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteEmployee(employee)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <a [routerLink]="['/employees/create']">
    <button class="btn btn-secondary">Crear Nuevo</button>
  </a>
</div>
