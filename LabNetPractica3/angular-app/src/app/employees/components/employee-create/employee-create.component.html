<a [routerLink]="['/employees']"><button class="btn btn-secondary" style="margin-bottom:30px;">Volver</button></a>
<div>
  <h2>Crear Empleado</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="onFormSubmit()">
    <div class="form-group">
      <label for="Nombre">Nombre:</label>
      <input type="text" id="Nombre" formControlName="Nombre" class="form-control" placeholder="Nombre" />
    </div>
    <div class="form-group">
      <label for="Apellido">Apellido:</label>
      <input type="text" id="Apellido" formControlName="Apellido" class="form-control" placeholder="Apellido" />
    </div>
    <div class="form-group">
      <label for="Titulo">Titulo:</label>
      <input type="text" id="Titulo" formControlName="Titulo" class="form-control" placeholder="Titulo" />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Crear</button>
    </div>
  </form>
  <div *ngIf="message" class="alert alert-success mt-3">
    {{ message }}
  </div>
</div>
